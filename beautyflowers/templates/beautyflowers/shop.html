{% extends './main.html' %}
{% load static %}
{% block content %}

<h1>Welcome To Beauty Flowers Shop !</h1>
<div class="main flex">

    {% for data in dataset %}


    <div class="col-lg-4">
        <div class="img">
            {% if data.image %}
            <img class="card-img thumbnail" src="{{ data.image.url }}" alt="{{ data.alt }}" />
            {% endif %}
        </div>

        <div class="box-element product">
            <h6><strong>{{ data.name }}</strong></h6>
            <hr>
            <div class="bottom_card">
                <div class="buttons_card">
                    <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                    <a class="btn btn-outline-success" href="/{{data.id}}">See Product</a>
                    <!-- {% if user.is_authenticated %}
            <a class="btn btn-outline-success" href="/{{data.id}}/update">Update</a>
            {% endif %} -->
                </div>

                <div class="price">
                    <h4><strong>{{ data.price }}$</strong></h4>
                </div>

            </div>
        </div>
    </div>


    {% endfor %}
</div>
{% endblock content %}
