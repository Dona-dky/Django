{% extends '../main.html' %}
{% load static %}
{% block content %}
<div class="main">
    <!-- Create a Form -->
    <form method="POST">

        <!-- Security token by Django -->
        {% csrf_token %}
        Are you want to delete the {{data.name}} product ?
        <input type="submit" value="Yes" />
        <a href="/">Cancel </a>
    </form>
</div>
{% endblock content %}
