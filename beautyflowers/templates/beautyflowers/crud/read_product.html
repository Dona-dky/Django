<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details of product</title>
</head>

<body>
    <div class="main">

        <!-- Specify fields to be displayed -->
        <h3>{{ data.name }}</h3>
        <h4>{{ data.description }}</h4><br />
        <p>{{ data.price }} $</p>

        {% if data.image %}
        <img class="card-img" src="{{ data.image.url }}" alt="{{ data.alt }}" width=800 />
        {% endif %}

        <button><a href="/">Back To The List</a></button>

        <button><a href="">Buy it</a></button>


    </div>
</body>

</html>
